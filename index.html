<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structuring Planet Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Planets Data</h2>

    <table>
      <thead>
        <tr>
          <th>Name </th>
          <th>Diameter (km)</th>
          <th>Distance From Sun (Million km)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mercury</td>
          <td>4,880</td>
          <td>57.9</td>
        </tr>
        <tr>
          <td>Venus</td>
          <td>12,104</td>
          <td>57.9</td>
        </tr>
        <tr>
          <td>Earth</td>
          <td>12,742</td>
          <td>108.2</td>
        </tr>
        <tr>
          <td>Mars</td>
          <td>6,779</td>
          <td>227.9</td>
        </tr>
        <tr>
          <td>Jupiter</td>
          <td>139,820</td>
          <td>778.3</td>
        </tr>
        <tr>
          <td>Saturn</td>
          <td>116,460</td>
          <td>1,426.7</td>
        </tr>
        <tr>
          <td>Uranus</td>
          <td>50,724</td>
          <td>2,870.9</td>
        </tr>
        <tr>
          <td>Neptune</td>
          <td>49,244</td>
          <td>4,498.3</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
